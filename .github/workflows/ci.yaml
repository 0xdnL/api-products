name: ci
on: push

env:
  DB_NAME: test
  DB_USER: root
  DB_PASS: toor

jobs:
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: setup database
        run: |
          # sudo apt-get update -y
          sudo /etc/init.d/mysql start
          sudo mysql -e 'ALTER USER "${{env.DB_USER}}"@"localhost" IDENTIFIED BY ${{env.DB_PASS}};' -u ${{env.DB_USER}} -proot
          sudo mysql -e 'CREATE DATABASE ${{env.DB_NAME}};' -u ${{env.DB_USER}} -p ${{env.DB_PASS}}
      - name: checkout repo
        uses: actions/checkout@v2
      - name: setup go
        uses: actions/setupgo@v2
        with:
          go-version: 1.20
      - name: linting
        run: |
          go fmt ./...
          go vet ./...
      - name: test
        run go test
